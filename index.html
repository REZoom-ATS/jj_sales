<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJsales</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8 bg-white shadow-xl rounded-2xl w-full max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800">JJsales</h1>
            <p class="mt-2 text-lg text-gray-500">Your one-stop shop for amazing deals!</p>
        </header>

        <!-- Admin Login Section -->
        <div id="admin-login" class="mb-8">
            <div class="flex flex-col items-center justify-center">
                <input type="password" id="admin-password" placeholder="Admin Password"
                    class="p-3 w-full max-w-sm rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" />
                <button onclick="login()"
                    class="mt-4 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200">
                    Admin Log In
                </button>
            </div>
        </div>

        <!-- Admin Panel (initially hidden) -->
        <div id="admin-panel" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Admin Dashboard</h2>
            <form id="add-product-form"
                class="bg-gray-50 p-6 rounded-xl shadow-inner border border-gray-200 mb-8">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Add New Product</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="new-product-name" placeholder="Product Name" required
                        class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    <input type="text" id="new-product-price" placeholder="Price (e.g., ₹1000)" required
                        class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    <input type="text" id="new-product-image" placeholder="Image URL (e.g., https://placehold.co/...)" required
                        class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    <textarea id="new-product-description" placeholder="Product Description"
                        class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 col-span-1 md:col-span-2"></textarea>
                </div>
                <button type="submit"
                    class="mt-4 w-full px-6 py-3 bg-emerald-600 text-white font-semibold rounded-lg shadow-md hover:bg-emerald-700 transition-all duration-200">
                    Add Product
                </button>
            </form>
            <button onclick="logout()"
                class="mt-4 px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition-all duration-200">
                Log Out
            </button>
        </div>

        <!-- Product List Section -->
        <h2 id="product-list-title" class="text-2xl font-bold text-gray-800 mb-4">Latest Offers</h2>
        <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be dynamically loaded here -->
        </div>

        <!-- Notification Modal -->
        <div id="notification-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
            <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full text-center transform transition-transform duration-300 scale-95">
                <p id="notification-message" class="text-lg font-semibold text-gray-800 mb-4"></p>
                <button onclick="hideModal()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-200">OK</button>
            </div>
        </div>

        <!-- Edit Product Modal -->
        <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-xl w-full">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Edit Product</h3>
                <form id="edit-product-form">
                    <input type="hidden" id="edit-product-id">
                    <input type="text" id="edit-product-name" placeholder="Product Name" required
                        class="mb-3 p-3 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    <input type="text" id="edit-product-price" placeholder="Price (e.g., ₹1000)" required
                        class="mb-3 p-3 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    <input type="text" id="edit-product-image" placeholder="Image URL" required
                        class="mb-3 p-3 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    <textarea id="edit-product-description" placeholder="Product Description"
                        class="mb-4 p-3 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"></textarea>
                    <div class="flex justify-end space-x-2">
                        <button type="button" onclick="hideEditModal()"
                            class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition-all duration-200">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-all duration-200">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        setLogLevel('debug'); // Enable debug logging for Firestore

        // Firebase global variables are provided by the environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db = null;
        let auth = null;
        let userId = null;
        let isAdmin = false;

        const adminLoginSection = document.getElementById('admin-login');
        const adminPanel = document.getElementById('admin-panel');
        const productsContainer = document.getElementById('products-container');
        const addProductForm = document.getElementById('add-product-form');
        const editModal = document.getElementById('edit-modal');
        const editProductForm = document.getElementById('edit-product-form');
        const notificationModal = document.getElementById('notification-modal');
        const notificationMessage = document.getElementById('notification-message');
        const phoneNumber = '916005795693'; // User's WhatsApp number

        // Simple hardcoded password for admin access
        // IMPORTANT: For a real-world application, this should be handled by a secure backend system.
        const ADMIN_PASSWORD = 'jjadmin';

        // Initialize Firebase on window load
        window.onload = function() {
            if (firebaseConfig) {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Listen for auth state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        // Start listening to the database after successful authentication
                        setupRealtimeListener();
                    } else {
                        // User is signed out, sign in with custom token or anonymously
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Firebase auth error:", error);
                            showModal('Failed to authenticate with Firebase. Please try again.');
                        }
                    }
                });
            } else {
                console.error("Firebase config is missing.");
                showModal("Website configuration is incomplete. Cannot connect to the database.");
            }
        };

        // Handles admin login
        window.login = function() {
            const password = document.getElementById('admin-password').value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                adminLoginSection.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                renderProducts([]); // Re-render to show admin controls
            } else {
                showModal('Incorrect password. Please try again.');
            }
        };

        // Handles admin logout
        window.logout = function() {
            isAdmin = false;
            adminLoginSection.classList.remove('hidden');
            adminPanel.classList.add('hidden');
            renderProducts([]); // Re-render to hide admin controls
        };

        function showModal(message) {
            notificationMessage.textContent = message;
            notificationModal.classList.remove('hidden');
            notificationModal.classList.add('flex');
        }

        window.hideModal = function() {
            notificationModal.classList.add('hidden');
            notificationModal.classList.remove('flex');
        }

        function showEditModal() {
            editModal.classList.remove('hidden');
            editModal.classList.add('flex');
        }

        window.hideEditModal = function() {
            editModal.classList.add('hidden');
            editModal.classList.remove('flex');
        }

        // Set up real-time listener for product data
        function setupRealtimeListener() {
            if (!db || !userId) return;
            const productsRef = collection(db, `artifacts/${appId}/users/${userId}/products`);
            onSnapshot(productsRef, (snapshot) => {
                const products = [];
                snapshot.forEach(doc => {
                    products.push({ id: doc.id, ...doc.data() });
                });
                renderProducts(products);
            }, (error) => {
                console.error("Failed to fetch products:", error);
                showModal("Failed to load products. Please check your internet connection.");
            });
        }

        // Render products on the page
        function renderProducts(products) {
            productsContainer.innerHTML = ''; // Clear previous content
            if (products.length === 0 && !isAdmin) {
                productsContainer.innerHTML = `
                    <p class="text-center text-gray-500 col-span-full">No products available at the moment. Please check back later!</p>
                `;
                return;
            }

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('bg-white', 'rounded-2xl', 'overflow-hidden', 'shadow-md', 'hover:shadow-lg', 'transition-all', 'duration-300', 'transform', 'hover:scale-105', 'p-4', 'flex', 'flex-col', 'h-full', 'border', 'border-gray-200');

                let imageSrc = product.imageUrl || 'https://placehold.co/400x300/e2e8f0/64748b?text=Image+Not+Found';

                productCard.innerHTML = `
                    <div class="h-48 overflow-hidden rounded-xl bg-gray-200 flex items-center justify-center">
                        <img src="${imageSrc}" alt="${product.name}" class="object-cover w-full h-full" onerror="this.onerror=null;this.src='https://placehold.co/400x300/e2e8f0/64748b?text=Image+Error';">
                    </div>
                    <div class="p-4 flex-grow flex flex-col">
                        <h3 class="text-xl font-bold text-gray-800">${product.name}</h3>
                        <p class="text-gray-600 my-2 text-sm flex-grow">${product.description || 'No description provided.'}</p>
                        <p class="text-2xl font-extrabold text-blue-600">${product.price}</p>
                        <button onclick="contactViaWhatsApp('${product.name}', '${product.price}')"
                            class="mt-4 w-full px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition-all duration-200">
                            Buy Now on WhatsApp
                        </button>
                    </div>
                `;

                // Add admin controls if logged in
                if (isAdmin) {
                    const adminControls = document.createElement('div');
                    adminControls.classList.add('flex', 'justify-around', 'mt-2', 'p-4', 'border-t', 'border-gray-200');
                    adminControls.innerHTML = `
                        <button onclick="showEditProduct('${product.id}')"
                            class="text-blue-600 hover:text-blue-800 transition-colors duration-200">
                            Edit
                        </button>
                        <button onclick="deleteProduct('${product.id}')"
                            class="text-red-600 hover:text-red-800 transition-colors duration-200">
                            Delete
                        </button>
                    `;
                    productCard.querySelector('.p-4').appendChild(adminControls);
                }

                productsContainer.appendChild(productCard);
            });
        }

        // Add Product Form Handler
        addProductForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('new-product-name').value;
            const price = document.getElementById('new-product-price').value;
            const imageUrl = document.getElementById('new-product-image').value;
            const description = document.getElementById('new-product-description').value;

            if (!db || !userId) {
                showModal("Authentication failed. Cannot add product.");
                return;
            }

            try {
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/products`), {
                    name,
                    price,
                    imageUrl,
                    description,
                    createdAt: new Date()
                });
                addProductForm.reset();
                showModal('Product added successfully!');
            } catch (error) {
                console.error("Error adding document: ", error);
                showModal("Error adding product. Please try again.");
            }
        });

        // Edit Product Handler
        window.showEditProduct = async (id) => {
            if (!db || !userId) return;
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/products/${id}`);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const product = docSnap.data();
                    document.getElementById('edit-product-id').value = id;
                    document.getElementById('edit-product-name').value = product.name;
                    document.getElementById('edit-product-price').value = product.price;
                    document.getElementById('edit-product-image').value = product.imageUrl;
                    document.getElementById('edit-product-description').value = product.description;
                    showEditModal();
                } else {
                    showModal("Product not found.");
                }
            } catch (error) {
                console.error("Error fetching document for edit: ", error);
                showModal("Error fetching product data.");
            }
        };

        editProductForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-product-id').value;
            const name = document.getElementById('edit-product-name').value;
            const price = document.getElementById('edit-product-price').value;
            const imageUrl = document.getElementById('edit-product-image').value;
            const description = document.getElementById('edit-product-description').value;

            if (!db || !userId || !id) {
                showModal("Authentication failed or product ID is missing.");
                return;
            }

            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/products/${id}`);
                await updateDoc(docRef, { name, price, imageUrl, description });
                hideEditModal();
                showModal('Product updated successfully!');
            } catch (error) {
                console.error("Error updating document: ", error);
                showModal("Error updating product. Please try again.");
            }
        });

        // Delete Product Handler
        window.deleteProduct = async (id) => {
            if (confirm('Are you sure you want to delete this product?')) {
                if (!db || !userId || !id) {
                    showModal("Authentication failed or product ID is missing.");
                    return;
                }

                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/products/${id}`));
                    showModal('Product deleted successfully!');
                } catch (error) {
                    console.error("Error deleting document: ", error);
                    showModal("Error deleting product. Please try again.");
                }
            }
        };

        // WhatsApp Link Generator
        window.contactViaWhatsApp = function(productName, productPrice) {
            const message = `Hello JJsales, I am interested in buying the product: ${productName} for ${productPrice}. Please provide me with details.`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        };

    </script>
</body>
</html>
